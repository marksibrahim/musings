# Site settings
title:       <i class="fa fa-coffee"></i> Musings 
email:       http://marksibrahim.github.io/
author:      Mark Ibrahim
description: "A garage of Python, VIM, Algorithms, and Mathematics tools"
baseurl:     "/musings"
url:         "http://marksibrahim.github.io/"

# Google analytics
google_analytics: UA-77855566-1

plugins:
    - jekyll-seo-tag

# Optional features
animated:           true
show_related_posts: false
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname:

# Social icons
show_social_icons: false
github_username:
stackoverflow_id:
twitter_username:
google_plus_id:
linkedin_username:
angellist_username:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: true
share_text: 'Share this post!'
# Change to 'true' to enable individual icons
share_facebook: false
share_twitter: true
share_googleplus: false
share_linkedin: false
share_digg: false
share_tumblr: false
share_reddit: true
share_stumbleupon: false
share_hackernews: true

# Build settings
markdown: kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
gems : [jekyll-paginate]
paginate:     5
sass:
compressed: true
